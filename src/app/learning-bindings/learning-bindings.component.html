<div class="container">
    <h3>Testando OnClick</h3>    
    <button on-click="onClick()">Evento on-click {{ mouseClickCount }}</button>
    <button (click)="onClick()">Evento (click) {{ mouseClickCount }}</button>

    <br />
    <h3 >Testando OnMouseOver</h3> 
    <button on-mouseover="onMouseOver()">Evento on-mouseover {{ mouseOverCount }}</button>
    <button (mouseover)="onMouseOver()">Evento (mouseover) {{ mouseOverCount }}</button>

    <br />
    <hr>
    <br />

    <input type="text" placeholder="Evento onKeyDown db" (keydown)="onKeyDown($event)" [value]="userName">
    User Name: <strong>{{ userName }}</strong>
    <br />

    <input type="text" placeholder="2-way-db" [(ngModel)]="userName" >
    User Name 2-way-db: <strong>{{ userName }}</strong>
    <br />

    <input type="text" placeholder="Evento onKeyUp db" on-keyup="onKeyUp($event)" [value]="userEmail">
    User Email: <strong> {{ userEmail }}</strong>
    <br />

    <input type="text" placeholder="2-way-db" [(ngModel)]="userEmail" >
    User Email 2-way-db: <strong>{{ userEmail }}</strong>
    
</div>
