<h1>Detalhes da Categoria: {{ categoria?.nome }}</h1>

<div class="container">
  <div *ngIf="categoria">
      <div class="form-group">
        <label for="nome">Categoria:</label>        
          <input [(ngModel)]="categoria.nome" type="text" class="form-control form-control-sm" id="nome" aria-describedby="emailHelp" placeholder="Nome">
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="categoriaDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
    aria-hidden="true" *ngIf="categoria">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalhes da Categoria - {{ categoria.nome }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input [(ngModel)]="categoria.nome" class="form-control" type="text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
